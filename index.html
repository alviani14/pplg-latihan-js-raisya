<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rekap Nilai Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #218838;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tbody tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Rekap Nilai Siswa</h1>

  <form id="nilai-form">
    <label for="nama">Nama Siswa:</label>
    <input type="text" id="nama" placeholder="Masukkan nama siswa" required />

    <label for="nilai">Nilai:</label>
    <input type="number" id="nilai" min="0" max="100" placeholder="Masukkan nilai (0-100)" required />

    <button type="submit">Tambah Nilai</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Nama Siswa</th>
        <th>Nilai</th>
      </tr>
    </thead>
    <tbody id="rekap-body">
      <!-- Data nilai akan muncul di sini -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('nilai-form');
    const namaInput = document.getElementById('nama');
    const nilaiInput = document.getElementById('nilai');
    const rekapBody = document.getElementById('rekap-body');
    let counter = 0;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = namaInput.value.trim();
      const nilai = parseInt(nilaiInput.value);

      if (nama === '' || isNaN(nilai) || nilai < 0 || nilai > 100) {
        alert('Masukkan nama dan nilai yang valid (nilai antara 0 sampai 100)');
        return;
      }

      counter++;

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${counter}</td>
        <td>${nama}</td>
        <td>${nilai}</td>
      `;

      rekapBody.appendChild(row);

      form.reset();
      namaInput.focus();
    });
  </script>
</body>
</html>
