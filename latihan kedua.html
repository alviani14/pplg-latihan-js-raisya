<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan 2</title>
</head>
<body>
  <h2>Latihan 2 - Operator Dasar</h2>

  <script>
    let a = 10;
    let b = 5;

    document.write("Penjumlahan = " + (a + b) + "<br>");
    document.write("Pengurangan = " + (a - b) + "<br>");
    document.write("Perkalian = " + (a * b) + "<br>");
    document.write("Pembagian = " + (a / b) + "<br>");
  </script>
</body>
</html>
